<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & table</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        
    </ul>
    
    <!--ordered lists-->
    <ul><ol>item 1</ol>
        <ol>item 2</ol>
        <ol>item 3</ol>
        <ol>item 3</ol>
    </ul>
    <!--nested lists-->
   
   <ul>
        <li>nasted item1</li>
        <li>nasted item2</li>
    </ul>
    <!--tables-->
<table style="width: 600px">
    <thead>
        <tr>
            <th> first Name</th>
            <th>last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>jeff</td>
            <td>wilson</td>
            <td>jeff@gmail.com</td>
        </tr>
        <tr>
            <td>kitt</td>
            <td>simth</td>
            <td>simth@gmail</td>
        </tr>
        
    </tbody>
</table>




</body>
</html>
